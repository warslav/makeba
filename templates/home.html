{% extends 'base.html' %}

{% block title %}Personal Area{% endblock title %}

{% block content %}
    <div class='jumbotron'>
        <h1 class='display-4'>{{ customuser.username }}</h1>
        <p class='lead'>{{ customuser.self_description }}</p>
        <p class='lead'>{{ customuser.age }}</p>
        <p class='lead'>{{ customuser.email }}</p>
        <img class='lead' src="{{ customuser.image.url }}"/>

        <p class='lead mt-4'>
            <a class='btn btn-primary btn-lg' href='{% url 'change_user' customuser.pk %}'
               role='button'>Change</a>
        </p>
    </div>
{% endblock content %}
